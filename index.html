<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==========CSS================-->
    <link rel="stylesheet" href="style.css">

    <!--========REMIXICONS============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <title>Ne.Shoes</title>
</head>
<body>
    
    <div class="container">
    <!--============ Header ========-->
        <header>
            <nav>
                <div class="logo">
                    Ne.shoes
                </div>
                <div class="links">
                    <ul>
                        <li><span><i class="ri-search-line"></i></span></li>
                        <li>EN <span><i class="ri-arrow-drop-down-fill"></i></span></li>
                        <li>USD <span><i class="ri-arrow-drop-down-fill"></i></span></li>
                        <li>ACCOUNT <span><i class="ri-arrow-drop-down-fill"></i></span></li>
                        <li class="shopping__card"><i class="ri-shopping-bag-line "></i></li>
                    </ul>
                </div>
            </nav>
        </header>



    <!--============= Main ===========-->

        <div class="content">
            <div class="image">
                <img src="assets/shoes.png" alt="shoes">
            </div>
            <div class="detailes">
                <h1>Shoes 2024</h1>
                <p>BUY NOW</p>
            </div>
            <div class="featured">
                <h4>FETEAURED</h4>
                <p>ITEM FOR MEN AND WOMEN</p>
            </div>
            <div class="contact">
                <span><i class="ri-phone-fill"></i></span>
            </div>
        </div>




        <!--==========FOOTER===============-->

        <footer>
            <div class="socials">
                <span>FACEBOOK</span>
                <span>TWITTER</span>
                <span>GOOGLE</span>
            </div>
            <div class="slides">02 <span>/05</span>
            </div>
        </footer>
    </div>
</body>
</html>
